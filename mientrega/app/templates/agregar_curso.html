<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Curso</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">Agregar Curso</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre del Curso</span>
                <input type="text" class="form-control" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tipo de Curso</span>
                <input type="text" class="form-control" name="Tipo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Jornada del Curso</span>
                <input type="text" class="form-control" name="Jornada" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Costo del Curso</span>
                <input type="number" class="form-control" name="Costo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="form-group">
                <label for="descripcion">Descripci√≥n del Curso</label>
                <textarea class="form-control" name="descripcion" id="descripcion"></textarea>
              </div>

              <div class="text-center">
                <input type="submit" value="Agregar" class="btn btn-success mt-3">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'parts/foots/footagregar_curso.html' %}
{% endblock %}
