{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center bg-success text-white">
                        Registro
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">{{ form.username.label }}</label>
                                <div class="col-sm-9">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">{{ form.email.label }}</label>
                                <div class="col-sm-9">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ form.password1.id_for_label }}" class="col-sm-3 col-form-label">{{ form.password1.label }}</label>
                                <div class="col-sm-9">
                                    {{ form.password1 }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ form.password2.id_for_label }}" class="col-sm-3 col-form-label">{{ form.password2.label }}</label>
                                <div class="col-sm-9">
                                    {{ form.password2 }}
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-success mx-auto d-block">Registrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>{% include 'parts/foots/footregistron.html' %}
