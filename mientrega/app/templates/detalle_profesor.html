{% extends 'base.html' %}

{% block content %}
  <h1>{{ profesor.nombre }}</h1>
  <p>ID: {{ profesor.id }}</p>
  <h2>Cursos:</h2>
  <ul>
    {% for curso in cursos %}
      <li><a href="{% url 'detalle_curso' curso.id %}">{{ curso.nombre }}</a></li>
    {% empty %}
      <li>No hay cursos para mostrar.</li>
    {% endfor %}
  </ul>
{% endblock %}
