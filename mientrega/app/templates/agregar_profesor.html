<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Profesor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Agregar Profesor</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
              <input type="text" class="form-control" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
              <input type="text" class="form-control" name="apellido" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Documento (solo num.)</span>
              <input type="text" class="form-control" name="Documento" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Email (.com)</span>
              <input type="text" class="form-control" name="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="form-group mb-3">
              <label for="curso">Cursos</label>
              <select class="form-control" name="curso" id="curso">
                <option value="">Seleccione un curso</option>
                {% for curso in cursos %}
                  <option value="{{ curso.id }}">{{ curso.nombre }}</option>
                {% endfor %} 
            </select>
            </div>

          <div class="text-center">
          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
      </div>
    </div>
  </div>
  {% include 'parts/foots/footagregar_Prof.html' %}
{% endblock %}
